{{define "title"}}Error{{end}}
{{define "main"}}
<div class="box">
    <div class="error-box">
        <div class="error-img-back">
            <img class="error-img" src="/static/img/error_gif.gif" alt="">
        </div>
        <div class="error_info_box">
            <div class="error-status">{{.ErrorStruct.Status}} ERROR</div>
            <div class="error-text">{{.ErrorStruct.Text}}</div>
            <a href="/" class="main-btn">Go home</a>
        </div>
    </div>
</div>
{{end}}
